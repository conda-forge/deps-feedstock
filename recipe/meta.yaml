{% set python_min = "3.10" %}
{% set version = "1.5.0" %}

package:
  name: deps
  version: {{ version }}

source:
  url: https://github.com/ESSS/deps/archive/v{{ version }}.tar.gz
  sha256: e164f9843d1eaf7ea28a1dd6bac445db981292b73b78c5dccb748f5238947bcf

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv
  entry_points:
    - deps = deps.deps_cli:main_func

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - click
    - colorama
    - jinja2
    - pyyaml

test:
  requires:
    - pytest >=3
    - pytest-mock
    - python {{ python_min }}
  imports:
    - deps
  commands:
    - deps --help
    - deps --version
    - python -m deps --version
    - pytest --pyargs deps -p deps.fixtures

about:
  home: https://github.com/ESSS/deps
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: An utility to execute commands on multiple projects.
  doc_url: https://github.com/ESSS/deps
  dev_url: https://github.com/ESSS/deps

extra:
  recipe-maintainers:
    - tadeu
    - nicoddemus
    - prusse-martin
